<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.product.add}">상품등록</title>
    <style>
        .field-error {
            font-size : 0.8em;
            color : red;
        }
    </style>
</head>
<body>
<!--응답 메시지 바디에서 사용되어 화면에 렌더링 해주는 아이-->
    <div class="wrap">
        <h3 th:text="#{title.product.add}">상품등록</h3>
        <div>
            <form action="" method="post" th:object="${form}">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
                <div>
                    <label for="" th:text="#{label.product.pname}">상품명</label>
                    <input type="text" name="pname" th:field="*{pname}">
<!--                    오류메시지-->
<!--                    inline label을 사용해야해서 span-->
                    <span class="field-error" th:errors="*{pname}"></span>
                </div>
                <div>
                    <label for="" th:text="#{label.product.quantity}">수량</label>
                    <input type="text" name="quantity" th:field="*{quantity}">
                    <span class="field-error" th:errors="*{quantity}"></span>
                </div>
                <div>
                    <label for="" th:text="#{label.product.price}">가격</label>
                    <input type="text" name="price" th:field="*{price}">
                    <span class="field-error" th:errors="*{price}"></span>
                </div>
                <div>
                    <button type="submit" th:text="#{button.add}">등록</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품목록</title>
</head>
<body>
    <div class="wrap">
        <h3>상품목록</h3>
        <div>
            <table>
<!--                thead+tbody+tfoot 형제노드-->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>상품명</th>
                        <th>수량</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}">ID</td>
                        <td th:text="${product.pname}">
<!--                            th: 다음엔 모두 사용가능하다-->
                            <a href="" th:href="@{products/{id}/detali(id=${product.productId})}" th:text="${product.pnqme"></a>
                        </td>
                        <td th:text="${product.quantity}">수량</td>
                        <td th:text="${product.price}">가격</td>
                    </tr>
                </tbody>
            </table>
        </div>
            <div>
                <button id="btnAdd" th:text="#{button.add}">등록</button>
        </div>

    </div>
<script>
    const $btnAll = document.getElementById('btnAdd');

    //업데이트 폼에 이전 객체 업데이트
    const
    const btnAdd_h = e => location.href = `/products/ass`;
    $btnAdd.addEventListener('click', btnAdd_h, false);
</script>

</body>
</html>
